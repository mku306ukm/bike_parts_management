<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Stock - Bike Parts</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <header class="main-header">
        <div class="container header-inner">
            <h1><i class="fas fa-box"></i> Current Stock</h1>
        </div>
    </header>

    <main class="container">
        <div class="page-nav">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="purchase.html" class="nav-btn">
                <i class="fas fa-shopping-cart"></i> View Purchase
            </a>
            <a href="sales.html" class="nav-btn">
                <i class="fas fa-chart-line"></i> View Sales
            </a>
        </div>

        <div class="sticky-search">
            <div class="search-wrapper">
                <div class="search-container">
                    <i class="fas fa-search search-icon"></i>
                    <input id="searchInput" class="search-input" placeholder="Search by Part Number..." />
                </div>
            </div>
        </div>

        <section class="card table-card">
            <h3><i class="fas fa-warehouse"></i> Stock Inventory</h3>
            <div class="table-wrap">
                <table class="data-table" aria-describedby="stockRecords">
                    <thead>
                        <tr>
                            <th><i class="fas fa-hashtag"></i> Part Number</th>
                            <th><i class="fas fa-tag"></i> Part Name</th>
                            <th><i class="fas fa-cubes"></i> Available Quantity</th>
                            <th><i class="fas fa-rupee-sign"></i> Last Purchase Price</th>
                            <th><i class="fas fa-rupee-sign"></i> Last Sale Price</th>
                            <th><i class="far fa-clock"></i> Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody"></tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="stockPrev" class="page-btn"><i class="fas fa-chevron-left"></i> Previous</button>
                <div class="page-info" id="stockPageInfo">Page 1 / 1</div>
                <button id="stockNext" class="page-btn">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <i class="fas fa-copyright"></i> 2023 Horizon Honda Satbarwa
        </div>
    </footer>
    <script src="../js/stock.js"></script>
</body>
</html>
