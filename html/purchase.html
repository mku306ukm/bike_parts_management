<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Purchase Records - Bike Parts</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
</head>
<body>
    <header class="main-header">
        <div class="container header-inner">
            <h1><i class="fas fa-shopping-cart"></i> Purchase Records</h1>
        </div>
    </header>

    <main class="container">
        <div class="page-nav">
            <a href="index.html" class="nav-btn">
                <i class="fas fa-home"></i> Back to Home
            </a>
            <a href="sales.html" class="nav-btn">
                <i class="fas fa-chart-line"></i> View Sales
            </a>
            <a href="stock.html" class="nav-btn">
                <i class="fas fa-box"></i> View Stock
            </a>
        </div>

        <section class="card table-card">
            <h3><i class="fas fa-history"></i> Purchase History</h3>
            <div class="table-wrap">
                <table class="data-table" aria-describedby="purchaseRecords">
                    <thead>
                        <tr>
                            <th><i class="far fa-calendar"></i> Date</th>
                            <th><i class="fas fa-hashtag"></i> Part Number</th>
                            <th><i class="fas fa-tag"></i> Part Name</th>
                            <th><i class="fas fa-cubes"></i> Quantity</th>
                            <th><i class="fas fa-rupee-sign"></i> Price</th>
                            <th><i class="fas fa-calculator"></i> Total</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="purchaseTableBody"></tbody>
                </table>
            </div>

            <div class="pagination">
                <button id="purchasePrev" class="page-btn"><i class="fas fa-chevron-left"></i> Previous</button>
                <div class="page-info" id="purchasePageInfo">Page 1 / 1</div>
                <button id="purchaseNext" class="page-btn">Next <i class="fas fa-chevron-right"></i></button>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <div class="container">
            <i class="fas fa-copyright"></i> 2023 Horizon Honda Satbarwa | All Rights Reserved
        </div>
    </footer>
    <script src="../js/purchase.js"></script>
</body>
</html>
